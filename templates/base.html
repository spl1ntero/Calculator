<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='script.js') }}" defer=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM3ssO96ofqjvnO1u5F7Z0gQ9hOgjb+ZNi7q5+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .d-flex-column {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }
        .footer-icons a {
            margin: 0 10px;
            color: white;
        }
    </style>
</head>
<body class="d-flex-column">
    <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
            <span class="fs-4">{{ title }}</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{{ url_for('index') }}" class="nav-link text-light" aria-current="page">
                    Домашняя страница
                </a>
            </li>
            <li>
                <a href="{{ url_for('choose') }}" class="nav-link text-light">
                    Калькулятор
                </a>
            </li>
            <li>
                <a href="{{ url_for('feedback') }}" class="nav-link text-light">
                    Обратная связь
                </a>
            </li>
        </ul>
        <hr>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center text-lg-start">

        <div class="text-center p-3  text-light footer-icons">

            <br>© 2024 Все права защищены.
        </div>
    </footer>
</body>
</html>
