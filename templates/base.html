<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script !src="{{ url_for('static', filename='script.js') }}" defer=""></script>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<div class="d-flex flex-column flex-shrink-0 p-3 " style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
        <span class="fs-4">{{ title }}</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="{{ url_for('index') }}" class="nav-link text-light" aria-current="page">
                Домашняя страница
            </a>
        </li>
        <li>
            <a href="{{ url_for('calc') }}" class="nav-link text-light">
                Калькулятор
            </a>
        </li>
        <li>
            <a href="{{ url_for('feedback') }}" class="nav-link text-light">
                Обратная связь
            </a>
        </li>
        </li>
    </ul>
    <hr>

</div>
{% block content %}}
{% endblock %}
</body>
</html>
